{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!-- Check if there are menu items -->
{% if menu_items %}
<div class="menu-list">
    {% for item in menu_items %}
    <div class="menu-item">
        <h2>{{ item.name }}</h2>
        <p>{{ item.description }}</p>
        <p><strong>Price:</strong> ${{ item.price }}</p>
    </div>
    <hr>
    {% endfor %}
</div>
{% else %}
<p>No menu items available.</p>
{% endif %}
{% endblock %}
